<div *ngIf="recipe">
    <div class="row">
        <div class="col-xs-12">
            <img 
            [src]="recipe.imagePath" 
            alt="{{ recipe.name }}" 
            class="img-responsive"
            style="max-height: 250px;">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{ recipe.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group" appDropdown>
                <button 
                type="button" 
                class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a (click)="onAddToShoppinglist()" style="cursor: pointer;">To Shopping List</a></li>
                    <li><a routerLink="edit" style="cursor: pointer;">Edit Recipe</a></li>
                    <li><a style="cursor: pointer;" (click)="onDelete()">Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <h3>Description</h3>
            {{ recipe.description }}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h3>Ingredients</h3>
            <ul class="list-group">
                <div *ngFor="let item of recipe.items">
                    <li class="list-group-item" >
                        {{ item.name }} <span class="ingredient">{{item.amount}}</span></li>
                </div>
            </ul>
        </div>
    </div>
</div>
