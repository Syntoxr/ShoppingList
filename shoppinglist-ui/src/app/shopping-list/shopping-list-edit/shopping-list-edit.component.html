<form [formGroup]="editForm" (ngSubmit)="onSubmit()" nz-form nzLayout="vertical">
    <!-- Button controls -->
    <nz-form-item>
        <nz-form-control>
            <button nz-button nzType="primary" style="margin-left: 0px;" [disabled]="!editForm.valid" type="submit">{{ (editMode |
                async) ? 'Update':'Hinzufügen' }}</button>
            <button nz-button nzType="primary" nzDanger type="button" (click)="onDelete()" *ngIf="editMode">Löschen</button>
            <button nz-button nzType="default" type="button" (click)="clearForm()">Abbrechen</button>
        </nz-form-control>
    </nz-form-item>


    <!-- Name input -->
    <nz-form-item style="margin-bottom: 10px;">
        <nz-form-control>
            <nz-input-group nzPrefixIcon="edit">
                <input
                type="text" 
                placeholder="Zur Liste hinzufügen ..." 
                nz-input 
                class=" dropdown-toggle" 
                formControlName="name"
                (input)="onTypeName()" 
                [nzAutocomplete]="auto"
                nz>
            </nz-input-group>
            <nz-autocomplete #auto>
                <nz-auto-option *ngFor="let option of suggestedItems" [nzValue]="option.name">{{ option.name }}</nz-auto-option>
            </nz-autocomplete>
        </nz-form-control>
    </nz-form-item>

    <!-- Number input -->
    <nz-form-item style="margin-bottom: 0px;">
        <nz-form-control>
            <nz-input-group nzPrefixIcon="sliders">
                <input 
                type="number" 
                id="amount" 
                nz-input
                min="1" 
                placeholder="Anzahl" 
                name="amount" 
                formControlName="amount">
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
</form>
