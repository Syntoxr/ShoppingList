
<app-notify></app-notify>

<nz-layout style="min-height: 100vh">
  <nz-header>
    <app-header></app-header>
  </nz-header>



  <nz-content style="position: relative;">
    <div style="position: absolute; right: 20px;">
      <nz-spin nzSimple *ngIf="(status$ | async) === 'loading' || (status$ | async) === 'saving'"></nz-spin>
      <i *ngIf="(status$ | async) === 'error'" nz-icon nzType="warning" nzTheme="outline" style="font-size: 30px; color: orangered;"></i>
    </div>

    <nz-row nzJustify="center">
      <!-- <div nz-col nzFlex="auto"></div> -->
      <div nz-col nzXs="22" nzSm="22" nzMd="12">
        <router-outlet></router-outlet>
      </div>
      <!-- <div nz-col nzFlex="auto"></div> -->
    </nz-row>
  </nz-content>

  <nz-footer>ShoppingList by Firefluxion & Syntox</nz-footer>
</nz-layout>
