<div class="main">
  <div class="notification-wrapper" *ngIf="displayNotification" @notification (click)="displayNotification = false">
    <div class="notification-body">
      <div class="notification-header {{notifyCssClass}}">
        <h2>{{notification.title}}</h2>
      </div>
      <div class="notification-message">
        <p>{{notification.message}}</p>
      </div>
    </div>
  </div>
</div>
