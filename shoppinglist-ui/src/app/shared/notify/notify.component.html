<div
*ngIf="displayStyle == 'block'"
  [@notification]
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog notify-dialog" (click)="closePopup()" >
    <div class="modal-content notify-content">
      <div class="modal-header notify {{notifyCssClass}}">
        <h4 class="modal-title">{{notification.title}}</h4>
      </div>
      <div class="modal-body">
        <p>{{ notification.message}}</p>
      </div>
    </div>
    <p style="text-align: center; color: lightslategray;">zum schlie√üen klicken</p>
  </div>
</div>
